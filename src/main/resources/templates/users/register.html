<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="author" content="Sucata Alexandru"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>inBucharest | The Unofficial City Guide</title>
</head>
<body>
<div class="container">
    <h2>Register User</h2>
    <form method="post" action="/users/save" th:object="${userObject}">
        <input type="hidden" name="userId" th:field="*{userId}">

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" th:field="*{firstName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" th:field="*{lastName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="phone" name="phone" id="phonenumber" th:field="*{phoneNumber}" class="form-control">
        </div>
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" name="username" id="user" th:field="*{username}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <div class="form-group">
            <label for="authority">Authority</label>
            <input type="authority" name="authority" id="authority" th:field="*{authorities}" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>

    <title>inBucharest | The Unofficial City Guide</title>
</head>
<body>
<div class="container">
    <h1>Establishment Form</h1>
    <form method="post" action="/establishments/save" th:object="${establishmentObject}">

        <input type="hidden" name="establishmentId" th:field="*{establishmentId}">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" th:field="*{establishmentName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" th:field="*{establishmentAddress}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="description" th:field="*{establishmentDescription}"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="type" class="form-label">Type</label>
            <input type="text" name="type" id="type" th:field="*{type}"
                   class="form-control">
        </div>
        <br>
        <div>
            <button class="btn btn-success btn-sm btn-link" type="submit" style="background-color: navajowhite; color: blue">Save</button>
        </div>
    </form>
    <br>
    <a href="/establishments">Back to establishment list</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

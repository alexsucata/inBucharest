<head>
    <meta charset="UTF-8">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: khaki">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">inBucharest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Establishments List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Description</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="establishment:${establishmentList}">
            <td th:text="${establishment.establishmentId}"></td>
            <td th:text="${establishment.establishmentName}"></td>
            <td th:text="${establishment.establishmentAddress}"></td>
            <td th:text="${establishment.establishmentDescription}"></td>
            <td th:text="${establishment.type}"></td>

            <td>
                <a th:href="@{${'/establishments/edit/' + establishment.establishmentId}}">Edit</a>
                <a th:href="@{${'/establishments/delete/' + establishment.establishmentId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a href="/establishments/add">Add new establishment</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

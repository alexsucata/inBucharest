<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="author" content="Sucata Alexandru"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>inBucharest | The Unofficial City Guide</title>
</head>
<body>
<div class="container">
    <h1>Establishment Types Form</h1>
    <form method="post" action="/establishment_types/save" th:object="${establishmentTypeObject}">

        <input type="hidden" name="typeId" th:field="*{typeId}">
        <div class="form-group">
            <label for="type" class="form-label">Type</label>
            <input type="text" name="type" id="type" th:field="*{type}" class="form-control">
        </div>
        <br>
        <div>
            <button class="btn btn-success btn-sm btn-link" type="submit">Save</button>
        </div>
    </form>
    <br>
    <a href="/establishment_types">Back to establishment type list</a>
</div>
</body>
</html>
